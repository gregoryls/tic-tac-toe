<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <h1>Tic-Tace-Toe</h1>

    <div id="gridHelp">
        <div id="player1">
            <h3 id="player1Name" class="names"></h3>
            <h4>Wins:</h4>
            <p id="player1Wins"></p>
        </div>
        
        
        <div id="board">
            <div class="cell" id="cell1">1</div>
            <div class="cell" id="cell2">2</div>
            <div class="cell" id="cell3">3</div>
            <div class="cell" id="cell4">4</div>
            <div class="cell" id="cell5">5</div>
            <div class="cell" id="cell6">6</div>
            <div class="cell" id="cell7">7</div>
            <div class="cell" id="cell8">8</div>
            <div class="cell" id="cell9">9</div>
        </div>
        
        <div id="player2">
            <h3 id="player2Name" class="names"></h3>
            <h4>Wins:</h4>
            <p id="player2Wins"></p>
        </div>
    </div>

    <div id="resetDiv">
        
        <button id="resetGame">Reset</button>
    </div>
    <section class="modal hidden">
        <h2>Tic-Tac-Toe Help</h2>
        <ul>
            <li>Click on current player name to enter your own name.</li>
        </ul>
        <h3>How to play:</h3>
        <ul>
            <li>Player 1(X) plays first followed by Player 2(O)</li>
            <li>Click on any of the nine unoccupied cells to place your token</li>
            <li>Click the reset button to play again</li>
        </ul>
    </section>
    <div class="overlay hidden"></div>
    <button id="helpModal">Help</button>
</body>
</html>
