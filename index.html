<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <h1>Tic-Tace-Toe</h1>

    <div id="gridHelp">
        <div id="player1">
            <input type="text">
            <h3 id="player1Name"></h3>
            <h4>Wins:</h4>
            <p id="player1Wins"></p>
        </div>
        
        
        <div id="board">
            <div id="cell1">1</div>
            <div id="cell2">2</div>
            <div id="cell3">3</div>
            <div id="cell4">4</div>
            <div id="cell5">5</div>
            <div id="cell6">6</div>
            <div id="cell7">7</div>
            <div id="cell8">8</div>
            <div id="cell9">9</div>
        </div>
        
        <div id="player2">
            <input type="text">
            <h3 id="player2Name"></h3>
            <h4>Wins:</h4>
            <p id="player2Wins"></p>
        </div>
    </div>

    <div id="resetDiv">
        <button id="resetGame">Reset</button>
    </div>
</body>
</html>
